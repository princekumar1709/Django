

<!DOCTYPE html>
<html>
<head>
    <title>Data Visualization Dashboard</title>
    <style>
        /* CSS styling for the dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        .header {
            display: flex;

        .container {
            display: flex;
            justify-content: space-between;

        .chart {

            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            text-align: center;
        }
.log-in{
    padding: 10px 20px;

    margin-top: 18px;
}
.log-in a{
    text-decoration: none;
    font-weight: 600;
    font-size: 17px;
    color: blue;
}

    </style>
</head>
<body>
    <div class="header">
        <h1>Data Visualization Dashboard</h1>
        <div>

            <button class="log-in"><a href="signup">sign up</a></button>
            <button class="log-in"><a href="log">sign in</a></button>
 
        </div>
    </div>
    <div class="container">
        <div class="chart">
            <h2>Bar Chart</h2>

        </div>
        <div class="chart">
            <h2>Line Chart</h2>
            <img src="https://cdn-icons-png.flaticon.com/128/901/901446.png" alt="">

        </div>
        <div class="chart">

</html>
