{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualMetrix</title>
    <link rel="stylesheet" href="{% static 'css/visual.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            {% for ele in data %}
            <div class="rows" draggable="true">
               <h4>{{ele}}</h4>
            </div>
            {% endfor %}
        </div>
        <div class="mainbar">
            <div class="element-con">
                <div class="side-panel">
                    <div class="row" id="row"   >
                        <h3>Rows :</h3>
                        <div class="input"></div>
                    </div>
                    <div class="row">
                        <h3>Columns :</h3>
                        <div class="input"></div>
                    </div>
                </div>
                <div class="showme">
                    <div class="panel">
                        <img src="{% static 'img/column.png' %}" alt="" class="graph">
                        <img src="{% static 'img/histogram.png' %}" alt="" class="graph">
                        <img src="{% static 'img/line-chart.png' %}" alt="" class="graph">

                    </div>
                    <div class="panel">

                        <img src="{% static 'img/pie-chart.png' %}" alt="" class="graph">
                        <img src="{% static 'img/stacked-bar.png' %}" alt="" class="graph">
                        <img src="{% static 'img/chart.png' %}" alt="" class="graph">
                    </div>

                </div>
                
            </div>

        </div>
    </div>
</body>
</html>
